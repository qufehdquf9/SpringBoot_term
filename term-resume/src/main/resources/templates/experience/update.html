<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
      <div layout:fragment="content">

    <div>
        <form th:action="@{/experience/update}" method="post">

			<div class="form-group">
				<label>Rno</label>
				<input readonly="readonly" class="form-control" name="rno" th:value="${vo.rno}" placeholder="Title text here." />
			</div>
	
            <div class="form-group">
                <label>Title</label>
                <input class="form-control" name="projectName" th:value="${vo.projectName}" placeholder="Title text here." />
            </div>
			<div class="form-group">
                <label>myPosition</label>
                <input class="form-control" name="myPosition" th:value="${vo.myPosition}" placeholder="Title text here." />
            </div>
            <div class="form-group">
                <label>projectContent</label>
                <input class="form-control" name="projectContent" th:value="${vo.projectContent}" placeholder="Title text here." />
            </div>
            <div class="form-group">
                <label>term</label>
                <input class="form-control" name="term" th:value="${vo.term}" placeholder="Title text here." />
            </div>
           

            <button type="submit" class="btn btn-primary">Submit Button</button>
            <button type="reset" class="btn btn-warning">Reset Button</button>
        </form>

    </div>
    </div>
</html>
